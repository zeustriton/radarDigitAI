<?xml version="1.0" encoding="utf-8"?>
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         viewBox="0 0 60 60" style="enable-background:new 0 0 60 60;" xml:space="preserve">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="30" cy="30" r="28" fill="url(#bgGradient)" />

  <!-- Radar lines -->
  <g stroke="#FFFFFF" stroke-width="1.5" stroke-linecap="round" fill="none" opacity="0.8">
    <!-- Main radar circles -->
    <circle cx="30" cy="30" r="22" />
    <circle cx="30" cy="30" r="14" />
    <circle cx="30" cy="30" r="6" />

    <!-- Radar lines (like a radar sweep) -->
    <line x1="30" y1="30" x2="30" y2="4" />
    <line x1="30" y1="30" x2="51.9" y2="18" />
    <line x1="30" y1="30" x2="51.9" y2="42" />
    <line x1="30" y1="30" x2="30" y2="56" />
    <line x1="30" y1="30" x2="8.1" y2="42" />
    <line x1="30" y1="30" x2="8.1" y2="18" />
  </g>

  <!-- Center dot -->
  <circle cx="30" cy="30" r="2.5" fill="#FFFFFF" />

  <!-- AI/Brain circuit elements (subtle) -->
  <g fill="#FFFFFF" opacity="0.6">
    <circle cx="20" cy="20" r="1.5" />
    <circle cx="40" cy="20" r="1.5" />
    <circle cx="20" cy="40" r="1.5" />
    <circle cx="40" cy="40" r="1.5" />
  </g>

  <!-- Connection dots (representing data/network) -->
  <g fill="#10B981" opacity="0.9">
    <circle cx="30" cy="10" r="1.5" />
    <circle cx="50" cy="30" r="1.5" />
    <circle cx="30" cy="50" r="1.5" />
    <circle cx="10" cy="30" r="1.5" />
  </g>
</svg>
